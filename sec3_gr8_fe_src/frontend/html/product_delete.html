<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Management | Delete</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/pro_delete.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .head {
            background-color: #B5CDD0;
            text-align: center;
            color: #000000;
            padding: 20px 0;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            background-color: #B5CDD0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #35565a;
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        h3 {
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <div class="head">
        <h1>Admin Control Panel</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/homepage">Home Page</a></li>
            <li class="dropdown">
                <a href="/product-manage" class="dropbtn">Tutor Management <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="/product-add">Add</a>
                    <a href="/product-delete">Delete</a>
                    <a href="/product-edit">Edit</a>
                </div>
            </li>
            <!-- href change to routing -->
            <li class="dropdown">
                <a href="/account-manage" class="dropbtn">Admin Management <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="/account-add">Add</a>
                    <a href="/account-delete">Delete</a>
                    <a href="/account-edit">Edit</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="head_page">
        <h3> Delete Tutor </h3>
    </div>
    <div class="search-container">
        <form id="search-form">
            <input type="text" id="acc-id" name="accid" placeholder="Enter Account ID...">
            <input type="text" id="tutor-id" name="tutorid" placeholder="Enter Tutor ID...">
            <input type="text" id="name" name="name" placeholder="Enter Name...">
            <button type="submit">Search</button>
        </form>
    </div>
    <h3>Search Results</h3>
    <div id="searchResults"></div>
    <script>
        const users = [];

        document.getElementById("search-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission behavior

            const accid = document.getElementById("acc-id").value;
            const tutorid = document.getElementById("tutor-id").value;
            const name = document.getElementById("name").value;

            const url = `http://localhost:3031/delete-search?accid=${encodeURIComponent(accid)}&tutorid=${encodeURIComponent(tutorid)}&name=${encodeURIComponent(name)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    console.error('Error fetching users:', data.message);
                    return;
                }

                if (data.error === false && Array.isArray(data.data)) {
                    const fetchedUsers = data.data;

                    fetchedUsers.forEach(user => {
                        users.push(user);
                    });

                    console.log('Users fetched:', users);
                    displayUsers(users);
                } else {
                    console.error('Invalid response format:', data);
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error fetching or processing users:', error);
            }
        });

        function displayUsers(users) {
            const tbody = document.getElementById("searchResults");
            tbody.innerHTML = ""; // Clear the table before adding new rows
            users.forEach(user => {
                const row = document.createElement("table");
                row.innerHTML =
                    `
            <tr>
            <th>Tutor ID</th>
            <th>Account ID</th>
            <th>Education</th>
            <th>Experience</th>
            <th>Subjects Offered</th>
            <th>Teaching Approach</th>
            <th>Availability</th>
            <th>Location</th>
            <th>Rates</th>
            <th>Image Path</th>
            <th>Actions</th>
            </tr>
            <tr>
            <td>${user.Tutor_ID}</td>
            <td>${user.Account_ID}</td>
            <td>${user.Education}</td>
            <td>${user.Experience}</td>
            <td>${user.SubjectsOffered}</td>
            <td>${user.TeachingApproach}</td>
            <td>${user.Availability}</td>
            <td>${user.Location}</td>
            <td>${user.Rates}</td>
            <td>${user.imgpath}</td>
            <td>
                <button id="bttn-delete" class="delete-btn" data-id="${user.Account_ID}">Delete</button>
            </td>
            </tr> 
                    `;
                tbody.appendChild(row);

                // Add event listener to delete button
                const deleteBtn = row.querySelector(".delete-btn");
                deleteBtn.addEventListener("click", async function () {
                    const userId = this.getAttribute("data-id");
                    const confirmed = confirm("Are you sure you want to delete this user?");
                    if (confirmed) {
                        try {
                            const response = await fetch(`http://localhost:3031/delete/${userId}`, {
                                method: 'DELETE',
                            });

                            if (!response.ok) {
                                throw new Error('Failed to delete user.');
                            }

                            const data = await response.json();
                            if (data.error) {
                                throw new Error(data.message);
                            }
                        } catch (error) {
                            console.error("Error deleting user:", error);
                            alert("An error occurred while deleting the user.");
                        }
                    }
                });

            });
        };

        displayUsers(users)

    </script>
</body>

</html>
